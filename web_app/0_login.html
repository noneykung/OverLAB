<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>OverLAB Login</title>
    <link rel="icon" type="image/png" sizes="64x64" href="./source/img/thumnail.png">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="login-container">
        <img src="./source/img/logo_white.png" alt="Brand Logo" class="logo"> <!-- Replace with your logo -->
        <div class="brand-name">OverLAB</div>
        <form>
            <input type="username" placeholder="Email" class="form-input" required>
            <input type="password" placeholder="Password" class="form-input" required>    
        </form>
        <div class="form-checkbox">
            <input type="checkbox" id="remember">
            <label for="remember" class="rem_check">Remember Email & Password</label>
        </div>
        <div class="button">
            <a href="1_dashboard.html">
                <button type="submit" class="login-button">Login</button>
            </a>
            <a href="0_register.html">
                <button type="submit" class="signup-button">Sign up</button>
            </a>
        </div>
    </div>
</body>
</html>
